<div class="d-flex justify-content-center">
    <div class="card text-center w-75">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <button class="nav-link"
                    [class.active]="this.activeTab == 'characters'" 
                    (click)="this.changeTab('characters')"> Personnages </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link"
                    [class.active]="this.activeTab == 'knights'" 
                    (click)="this.changeTab('knights')"> Chevaliers </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link"
                    [class.active]="this.activeTab == 'locations'" 
                    (click)="this.changeTab('locations')"> Lieux </button>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <h5 class="card-title" *ngIf="this.datasetSize <= 1"> {{ this.datasetSize }} personnage </h5>
            <h5 class="card-title" *ngIf="this.datasetSize > 1"> {{ this.datasetSize }} personnages </h5>

            <p class="card-text" *ngIf="this.datasetSize == 0"> Nothing...? Refresh or try another one. </p>
            <p class="card-text" *ngIf="this.datasetSize > 0"> Here it is! Have fun. </p>
            <p class="card-text" *ngIf="this.datasetSize == undefined"> Sorry! There was an error. </p>
  
            <router-outlet> </router-outlet>
        </div>
    </div>
</div>
