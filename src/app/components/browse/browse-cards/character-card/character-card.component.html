<div class="card" style="width: 25rem; min-height: 20rem;">                 
    <h2 class="card-header"> {{ this.name }} </h2>
    <div class="card-body d-flex flex-column justify-content-between">
        <div class="mb-3">
            <ul class="list-group list-group-flush fs-4">
                <li class="list-group-item"> Sexe: {{ this.gender }} </li>
                <li class="list-group-item"> Lieu d'origine: {{ this.birthPlace }} </li>
                <li class="list-group-item"> Rôle: {{ this.role }} </li>
                <li class="list-group-item"> Status: {{ this.status }} </li>
            </ul>
        </div>
    
        <a class="btn btn-primary fs-5" style="width: min-content;"
        (click)="this.goToCharacterSheet()"> Détails </a>
    </div>
</div>
