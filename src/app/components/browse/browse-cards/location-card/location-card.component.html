        <div class="mb-3">
            <ul class="list-group list-group-flush fs-4">
                <li class="list-group-item"> Gentilé: {{ this.gentilic }} </li>
                <li class="list-group-item"> Religion: {{ this.religion }} </li>

        > Détails </a>
