<app-sheet-card title="Ligne du temps" [formGroup]="this.formContent">
    <app-sheet-card-property propertyName="Tome d'apparition">
        
        <volume-selector formControlName="appearanceVolumeId"></volume-selector>

    </app-sheet-card-property>

    <app-sheet-card-property propertyName="Tome de décès">

        <volume-selector formControlName="deathVolumeId"></volume-selector>

    </app-sheet-card-property>
</app-sheet-card>
